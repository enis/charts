#
# A Deployment spec for openldap slapd
#
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name:  {{ template "openldap.fullname" . }}
  labels:
    app: {{ template "openldap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "openldap.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "openldap.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Values.containerName | quote }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        ports:
        - name: ldap
          containerPort: {{ .Values.service.ldapInternalPort }}
        - name: ssl-ldap
          containerPort: {{ .Values.service.sslInternalPort }}
        envFrom:
        - configMapRef:
            name: {{ template "openldap.fullname" . }}-env-configmap
        - secretRef:
            name: {{ template "openldap.fullname" . }}-secret

        volumeMounts:
        - name: data
          mountPath: /var/lib/ldap
          subPath: data
        - name: data
          mountPath: /etc/ldap/slapd.d
          subPath: config-data
        {{- if .Values.customLdifFiles }}
        - name: customldif
          mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
        {{- end }}

        resources:
{{ toYaml .Values.resources | indent 10 }}
  {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      {{- if .Values.customLdifFiles }}
      - name: customldif
        configMap:
          name: {{ template "openldap.fullname" . }}-customldif-configmap
      {{- end }}
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "openldap.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
